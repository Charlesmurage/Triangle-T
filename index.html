<!DOCTYPE html>
<html>

<head>
    <script src="js/scripts.js"></script>
    <title> Triangle tracker</title>
    <link href="css/styles.css" rel="stylesheet" type="text/css">
</head>

<body background="images/shapes.jpg">

    <h1>Triangle Tracker</h1>
    <div class="content">
    <h2>Enter the <span>values</span> of your triangle:</h2>
    <label for="value">
        <h3>Value 1</h3>
    </label>
    <input type="number" min="1" id="length1">
    <label for="value">
        <h3>Value 2</h3>
    </label>
    <input type="number" min="1" id="length2">
    <label for="value">
        <h3>Value 3</h3>
    </label>
    <input type="number" min="1" id="length3">
    <button onclick="track()">TRACK</button>
    </div><br>
    <img src="images/tri.png" alt="image of triangles">
</body>

</html>
